# Render.com Blueprint (optional). Prefer Dashboard: New Web Service, connect repo.
# REQUIRED: In Render Dashboard â†’ Environment, add JWT_SECRET (32+ chars) or app will not start.
# Generate: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
services:
  - type: web
    name: iotquery-probe-v2
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
